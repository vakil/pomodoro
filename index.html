<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-toggle">
                <span class="toggle-icon">��</span>
            </button>
        </div>
        <h1>Focus Timer</h1>
        <div id="task-list" class="task-list"></div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start Focus Session</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="work">Work Mode</button>
            <button id="rest">Break Mode</button>
        </div>
        <div class="status">
            <p id="status-text">Work Time</p>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2>What tasks are you planning to work on?</h2>
            <textarea id="task-input" placeholder="Enter your tasks (one per line)"></textarea>
            <button id="submit-tasks">Start Working</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
